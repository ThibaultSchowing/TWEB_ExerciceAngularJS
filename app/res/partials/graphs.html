<div class="container" style="visibility:visible;">
  {{datas}}
</div>

<div class="container col-md-6">
  <canvas id="doughnut" class="chart chart-doughnut" chart-data="data" chart-labels="labels"></canvas>
</div>

<div class="container col-md-6">
  <canvas id="bar" class="chart chart-bar" chart-data="[data]" chart-labels="labels"></canvas>
</div>

<div class="container col-md-6">
  <canvas id="polar-area" class="chart chart-polar-area" chart-data="data" chart-labels="labels"></canvas>
</div>
